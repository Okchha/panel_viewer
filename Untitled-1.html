<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Shape Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Panel Shape Viewer</h1>
    <div class="button-container">
        <button onclick="drawPanel(1)">Panel 1</button>
        <button onclick="drawPanel(2)">Panel 2</button>
        <button onclick="drawPanel(3)">Panel 3</button>
        <button onclick="drawPanel(4)">Panel 4</button>
        <button onclick="drawPanel(5)">Panel 5</button>
        <button onclick="drawPanel(6)">Panel 6</button>
    </div>
    <canvas id="panelCanvas" width="500" height="700"></canvas>
    <script>
        function drawPanel(panelNumber) {
            const canvas = document.getElementById('panelCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;

            switch(panelNumber) {
                case 1:
                case 2:
                    ctx.strokeRect(50, 50, 300, 600);
                    break;
                case 3:
                    ctx.strokeRect(50, 50, 300, 600);
                    ctx.strokeRect(150, 550, 100, 100);
                    break;
                case 4:
                    ctx.strokeRect(50, 150, 300, 500);
                    ctx.beginPath();
                    ctx.moveTo(50, 150);
                    ctx.lineTo(200, 50);
                    ctx.lineTo(350, 150);
                    ctx.closePath();
                    ctx.stroke();
                    break;
                case 5:
                    ctx.strokeRect(50, 50, 300, 600);
                    ctx.beginPath();
                    ctx.moveTo(350, 50);
                    ctx.lineTo(450, 350);
                    ctx.lineTo(350, 650);
                    ctx.closePath();
                    ctx.stroke();
                    break;
                case 6:
                    ctx.strokeRect(50, 50, 300, 600);
                    ctx.strokeRect(350, 250, 100, 100);
                    break;
            }
        }
    </script>
</body>
</html>
